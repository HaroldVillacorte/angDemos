<head>

    <title>Flashcard Agent</title>
    <link rel="stylesheet" href="lib/foundation-4.3.1/css/foundation.min.css" />

    <link rel="stylesheet" href="lib/foundation-4.3.1/foundation_icons_general_enclosed/stylesheets/general_enclosed_foundicons.css" />

    <link rel="stylesheet" href="flashcardagent/css/app.css" />
    <script src="lib/foundation-4.3.1/js/vendor/custom.modernizr.js"></script>
</head>
<body ng-app="flashcardAgent">

    <nav class="top-bar" data-options="is_hover:false">
        <ul class="title-area">
            <li class="name">
                <h1><a href="http://localhost:8383/angDemos/index.html">AngularJs Demos</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
        <section class="top-bar-section">

                <li class="divider"></li>
                <li><a href="http://localhost:8383/angDemos/controllerdemoapp.html">Controller Demo App</a></li>
                <li class="divider"></li>
                <li><a href="http://localhost:8383/angDemos/amailapp.html">AMail Demo App</a></li>
                <li class="divider"></li>
                <li class="has-dropdown">
                    <a href="#">Flashcard Agent App</a>
                    <ul class="dropdown" ng-controller="NavController">

                    </ul>
                </li>
                <li class="divider"></li>
            </ul>
        </section>

    <div class="row">
        <div class="columns">
            <view ng-view id="ng-view"></view>

    <script>
        document.write('<script src=' +

              '.js><\/script>');
    </script>
    <script src="lib/foundation-4.3.1/js/foundation.min.js"></script>

        $(document).foundation();

    <script src="flashcardagent/js/01_appInit.js"></script>
    <script src="flashcardagent/js/02_routes.js"></script>
